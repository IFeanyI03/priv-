<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <h3>My Pass Manager</h3>

  <div id="auth-section">
    <p style="text-align: center; margin-bottom: 15px;">Sign in to sync your passwords</p>
    
    <button id="btn-google-login" style="
      background-color: #4285F4; 
      color: white; 
      width: 100%; 
      padding: 10px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
      font-weight: bold;">
      Sign in with Google
    </button>
    
    <div id="auth-message" style="color: red; margin-top: 10px; font-size: 12px; text-align: center;"></div>
  </div>

  <div id="app-section" style="display:none;">
    <div class="title">Your Saved Passwords</div>
    <div class="bookmarks" id="password-list"></div>
    <button id="btn-logout" style="margin-top: 10px; padding: 10px; width: 100%;">Log Out</button>
  </div>
</div>
