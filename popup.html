<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:15px;">
            <div style="display:flex; align-items:center; gap:8px;">
                <img src="assets/save.png" width="24" height="24" />
                <h2 style="margin:0; font-size:18px; color:#153243;">PrivÃ©</h2>
            </div>
            <button id="btn-lock" style="background:none; border:none; cursor:pointer; font-size:18px;" title="Lock Vault">ðŸ”’</button>
        </div>

        <div id="auth-section">
            <p style="text-align:center; color:#666; font-size:13px; margin-bottom:20px;">Secure your digital life.</p>
            <button id="btn-google-login" class="btn-primary">Sign in with Google</button>
        </div>

        <div id="setup-section" style="display:none; text-align:center;">
            <h3>Create Master Password</h3>
            <p style="color:#666; font-size:12px;">This password encrypts your vault. Do not lose it.</p>
            <input type="password" id="setup-pass" placeholder="Enter Master Password" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:4px;">
            <button id="btn-setup" class="btn-primary">Create Vault</button>
        </div>

        <div id="unlock-section" style="display:none; text-align:center;">
            <h3>Unlock Vault</h3>
            <input type="password" id="unlock-pass" placeholder="Master Password" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:4px;">
            <button id="btn-unlock" class="btn-primary">Unlock</button>
            <div style="margin-top:10px;">
                <button id="btn-logout" style="background:none; border:none; color:#666; cursor:pointer; font-size:12px;">Logout</button>
            </div>
        </div>

        <div id="app-section" style="display:none; flex-direction:column; height:450px;">
            
            <div style="display:flex; justify-content:space-around; border-bottom:1px solid #ddd; padding-bottom:10px; margin-bottom:10px;">
                <div id="tab-passwords" style="cursor:pointer; font-weight:bold; color:#153243;">My Vault</div>
                <div id="tab-shares" style="cursor:pointer; color:#888;">Shared Links</div>
            </div>

            <div id="password-list" style="flex-grow:1; overflow-y:auto; padding-right:5px;"></div>
            <div id="share-list" style="display:none; flex-grow:1; overflow-y:auto; padding-right:5px;"></div>
        </div>

        <div id="status-message"></div>

    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
