<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="popup.css" rel="stylesheet" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=collapse_content,delete,edit,expand_content,group,hourglass_bottom,lock,lock_open,logout,progress_activity,share,visibility"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="assets/prive32.png" />
        <title>Privé</title>
        <script type="module" src="popup.js"></script>
    </head>

    <body>
        <div class="container">
            <h3>Privé</h3>

            <div
                id="setup-section"
                style="display: none; padding-inline: 15px; text-align: center"
            >
                <p style="color: #666">Create a 4-digit Master PIN.</p>
                <input
                    type="password"
                    id="setup-pass"
                    placeholder="Enter 4-digit PIN"
                    maxlength="4"
                    inputmode="numeric"
                    style="
                        width: 100%;
                        padding: 12px;
                        margin-bottom: 15px;
                        border: 1px solid #ccc;
                        border-radius: 17.2px;
                        box-sizing: border-box;
                        text-align: center;
                        letter-spacing: 5px;
                    "
                />
                <button
                    id="btn-setup"
                    style="
                        width: 100%;
                        padding: 12px;
                        background: #4caf50;
                        color: white;
                        border: none;
                        border-radius: 17.2px;
                        cursor: pointer;
                    "
                >
                    Create Vault
                </button>
            </div>

            <div
                id="unlock-section"
                style="display: none; padding-inline: 15px; text-align: center"
            >
                <p style="color: #666; margin-bottom: 20px">
                    Enter Master PIN to unlock.
                </p>

                <div class="pin-container">
                    <input
                        type="password"
                        class="pin-input"
                        maxlength="1"
                        inputmode="numeric"
                    />
                    <input
                        type="password"
                        class="pin-input"
                        maxlength="1"
                        inputmode="numeric"
                    />
                    <input
                        type="password"
                        class="pin-input"
                        maxlength="1"
                        inputmode="numeric"
                    />
                    <input
                        type="password"
                        class="pin-input"
                        maxlength="1"
                        inputmode="numeric"
                    />
                </div>

                <button
                    id="btn-unlock"
                    style="
                        width: 100%;
                        padding: 12px;
                        background: #333;
                        color: white;
                        border: none;
                        border-radius: 17.2px;
                        cursor: pointer;
                    "
                >
                    <span class="material-symbols-outlined">lock_open</span>
                    Unlock
                </button>
                <div
                    id="unlock-error"
                    style="color: red; margin-top: 10px; font-size: 12px"
                ></div>
            </div>

            <div id="auth-section" style="display: none; padding-inline: 15px">
                <p style="text-align: center; margin-bottom: 15px">
                    Sign in to sync your passwords
                </p>
                <button
                    id="btn-google-login"
                    style="
                        background-color: #153243;
                        color: white;
                        width: 100%;
                        padding: 12px;
                        border: none;
                        border-radius: 17.2px;
                        cursor: pointer;
                        font-weight: bold;
                    "
                >
                    Sign in with Google
                </button>
                <div
                    id="auth-message"
                    style="
                        color: red;
                        margin-top: 10px;
                        font-size: 12px;
                        text-align: center;
                    "
                ></div>
            </div>

            <div
                id="app-section"
                style="display: none; height: 100%; flex-direction: column"
            >
                <div
                    style="
                        flex-shrink: 0;
                        display: flex;
                        padding-inline: 15px;
                        justify-content: space-around;
                        padding-bottom: 10px;
                    "
                >
                    <span
                        id="tab-passwords"
                        style="
                            font-weight: bold;
                            cursor: pointer;
                            color: #fff;
                            flex: 1;
                            text-align: center;
                            background-color: #000;
                            padding: 8px;
                            border-radius: 17.2px;
                        "
                        >Passwords</span
                    >
                    <span
                        id="tab-shares"
                        style="
                            cursor: pointer;
                            color: #000;
                            flex: 1;
                            text-align: center;
                            padding: 8px;
                            border-radius: 17.2px;
                        "
                        >Shared Links</span
                    >
                </div>

                <div
                    style="
                        flex: 1;
                        overflow-y: auto;
                        overflow-x: hidden;
                        padding-right: 9px;
                        padding-left: 15px;
                        max-height: 422px;
                    "
                >
                    <div id="password-list"></div>
                    <div id="share-list" style="display: none"></div>
                </div>

                <div
                    style="
                        display: flex;
                        gap: 8px;
                        flex-shrink: 0;
                        padding-inline: 15px;
                        max-height: max-content;
                        /* margin-top: auto; */
                    "
                >
                    <button
                        id="btn-lock"
                        style="
                            width: calc(50% - 4px);
                            padding: 10px;
                            /* margin-bottom: 5px; */
                            background: var(--color);
                            color: white;
                            border: none;
                            border-radius: 17.2px;
                            cursor: pointer;
                        "
                    >
                        <span class="material-symbols-outlined">lock</span>
                        Lock Vault
                    </button>
                    <button
                        id="btn-logout"
                        style="
                            width: calc(50% - 4px);
                            padding: 10px;
                            background: var(--color);

                            /* border: 1px solid #ddd; */
                            color: #fff;
                            border-radius: 17.2px;
                            cursor: pointer;
                        "
                    >
                        <span class="material-symbols-outlined">logout</span>
                        Log Out
                    </button>
                </div>
            </div>

            <div
                id="edit-section"
                style="
                    display: none;
                    padding-inline: 15px;
                    flex-direction: column;
                    padding-top: 20px;
                "
            >
                <h3 style="text-align: center">Edit Credential</h3>

                <input type="hidden" id="edit-id" />

                <label style="font-size: 12px; color: #666; margin-bottom: 4px"
                    >Site / URL</label
                >
                <input
                    type="text"
                    id="edit-site"
                    style="
                        padding: 8px;
                        margin-bottom: 12px;
                        border: 1px solid #ccc;
                        border-radius: 17.2px;
                    "
                />

                <label style="font-size: 12px; color: #666; margin-bottom: 4px"
                    >Username</label
                >
                <input
                    type="text"
                    id="edit-username"
                    style="
                        padding: 8px;
                        margin-bottom: 12px;
                        border: 1px solid #ccc;
                        border-radius: 17.2px;
                    "
                />

                <label style="font-size: 12px; color: #666; margin-bottom: 4px"
                    >Password</label
                >
                <div style="display: flex; gap: 5px; margin-bottom: 20px">
                    <input
                        type="password"
                        id="edit-password"
                        style="
                            flex-grow: 1;
                            padding: 8px;
                            border: 1px solid #ccc;
                            border-radius: 17.2px;
                        "
                    />
                    <button
                        id="toggle-edit-pass"
                        style="background: none; border: none; cursor: pointer"
                    >
                        <span class="material-symbols-outlined"
                            >visibility</span
                        >
                    </button>
                </div>

                <div style="display: flex; gap: 10px">
                    <button
                        id="btn-cancel-edit"
                        style="
                            flex: 1;
                            padding: 10px;
                            background: transparent;
                            border: 1px solid #888;
                            color: #333;
                            border-radius: 17.2px;
                            cursor: pointer;
                        "
                    >
                        Cancel
                    </button>
                    <button
                        id="btn-save-edit"
                        style="
                            flex: 1;
                            padding: 10px;
                            background: #153243;
                            color: white;
                            border: none;
                            border-radius: 17.2px;
                            cursor: pointer;
                        "
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>
        <div id="toast-container"></div>
        <div id="modal-overlay">
            <div class="custom-modal">
                <div class="modal-title" id="modal-title">Title</div>
                <div class="modal-message" id="modal-message">Message</div>
                <input
                    type="password"
                    id="modal-input"
                    class="modal-input"
                    style="display: none"
                    placeholder="Enter PIN"
                />
                <div class="modal-actions">
                    <button class="modal-btn cancel" id="modal-cancel">
                        Cancel
                    </button>
                    <button class="modal-btn confirm" id="modal-confirm">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
