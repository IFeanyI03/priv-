<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="popup.css" rel="stylesheet" type="text/css" />
  <script type="module" src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h3>My Pass Manager</h3>

    <div id="setup-section" style="display:none; text-align:center; margin-top: 50px;">
      <p style="color:#666; margin-bottom:20px;">Create a Master Password to encrypt your vault.</p>
      <input type="password" id="setup-pass" placeholder="Master Password" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;">
      <button id="btn-setup" style="width:100%; padding:12px; background:#4CAF50; color:white; border:none; border-radius:4px; cursor:pointer;">Create Vault</button>
    </div>

    <div id="unlock-section" style="display:none; text-align:center; margin-top: 50px;">
      <p style="color:#666; margin-bottom:20px;">Enter Master Password to unlock.</p>
      <input type="password" id="unlock-pass" placeholder="Master Password" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;">
      <button id="btn-unlock" style="width:100%; padding:12px; background:#333; color:white; border:none; border-radius:4px; cursor:pointer;">Unlock</button>
      <div id="unlock-error" style="color:red; margin-top:10px; font-size:12px;"></div>
    </div>

    <div id="auth-section" style="display:none;">
      <p style="text-align: center; margin-bottom: 15px;">Sign in to sync your passwords</p>
      <button id="btn-google-login" style="background-color: #153243; color: white; width: 100%; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
        Sign in with Google
      </button>
      <div id="auth-message" style="color: red; margin-top: 10px; font-size: 12px; text-align: center;"></div>
    </div>

    <div id="app-section" style="display:none; height: 100%; flex-direction: column;">
      
      <div style="display:flex; justify-content: space-around; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:10px;">
          <span id="tab-passwords" style="font-weight:bold; cursor:pointer; color:#153243; flex:1; text-align:center;">Passwords</span>
          <span id="tab-shares" style="cursor:pointer; color:#888; flex:1; text-align:center;">Shared Links</span>
      </div>

      <div style="flex-grow: 1; overflow-y: auto; overflow-x: hidden; padding-right: 5px;">
        <div id="password-list"></div>
        <div id="share-list" style="display:none;"></div>
      </div>
      
      <div style="margin-top:auto; padding-top:10px; border-top: 1px solid #eee;">
        <button id="btn-lock" style="width: 100%; padding: 10px; margin-bottom: 5px; background:#666; color:white; border:none; border-radius:4px; cursor:pointer;">Lock Vault</button>
        <button id="btn-logout" style="width: 100%; padding: 10px; background:transparent; border:1px solid #ddd; color:#555; border-radius:4px; cursor:pointer;">Log Out</button>
      </div>
    </div>

  </div>
</body>
</html>
